<!DOCTYPE html>
<html>
  <head>
    <title>Epam Assignment</title>
    <script src="https://kit.fontawesome.com/7a6452b04d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
  </head>
  <body>
    <form id=box>
      <div id=sign>
        <i id=cap class="fas fa-graduation-cap" ></i>
        <b>Sign in</b>
        <i id=cross class="far fa-times-circle"></i>
      </div>
      <div id=email>
        <input id=inmail type='email' name='email' placeholder='mail@example.com' required/> 
        <i id=envlop class="fas fa-envelope"></i>
      </div>
      <div id=pswd>
        <input id=inpswd type='password' name='password' placeholder='password' required/> 
        <i class="fas fa-unlock-alt"></i>
      </div>
      <button id=in><b>SIGN IN</b></button>
      <span id=sp>
        <p id=fpswd>Forgot your password?</p>
        <p id=reg>Register</p>
      </span>
      <h3>OR</h3> 
      <button id=flog><i class="fa fa-facebook fa-fw"></i></button>
      <button id=glog><b>g</b></button>
      <button id=elog><i class="fas fa-chevron-left"></i><b>   EPAM LOGIN   </b><i class="fas fa-chevron-right"></i></button>
    </form>
  </body>
</html>
